<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월천킥 작가 시뮬레이터! Beta 3.1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #4f6dff;
            --green-color: #2ecc71;
            --red-color: #e74c3c;
            --light-bg: #1a1a2e; /* 전체 배경색 */
            --widget-bg: #1f2233; /* 컨테이너, 사이드바 배경 */
            --widget-bg-alt: #2a2d42; /* 스탯 박스 등 내부 요소 배경 */
            --text-color: #e0e0e0;
            --subtext-color: #a0a0b0;
            --positive-color: #3498db;
            --negative-color: #f39c12;
            --system-color: #95a5a6;
            --climax-color: #9b59b6;
            --border-color: #3b3f5c;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #app-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            max-width: 1300px;
            margin: 0 auto;
        }

        .container {
            flex-grow: 1;
            background: var(--widget-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        h1, h2, h3 {
            text-align: center;
            color: var(--text-color);
            font-weight: 700;
        }

        h1 {
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(79, 109, 255, 0.5);
        }

        h3.chart-title, h3.section-title {
            margin-top: 25px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            text-align: left;
            font-size: 1.2em;
            color: #e0e0e0;
        }
        
        /* 설정 화면 스타일 */
        #setup-screen .form-group {
            margin-bottom: 25px;
        }
        #setup-screen label {
            display: block;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--subtext-color);
            font-size: 1.05em;
        }
        #setup-screen input[type="text"],
        #setup-screen textarea { /* 소개글 필드 추가 */
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            background-color: var(--light-bg);
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #setup-screen textarea {
            min-height: 100px;
            resize: vertical;
        }
        #setup-screen input[type="text"]:focus,
        #setup-screen textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 109, 255, 0.3);
        }

        #setup-screen .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #setup-screen .tag-item input {
            display: none;
        }
        #setup-screen .tag-item label {
            display: block;
            padding: 8px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all .2s ease;
            margin-bottom: 0;
            font-weight: 500;
            background-color: var(--widget-bg-alt);
        }
        #setup-screen .tag-item input:checked + label {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            font-weight: 700;
        }

        #start-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--green-color), #27ae60);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all .3s ease;
            margin-top: 10px;
        }
        #start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #sub-tag-limit-msg {
            color: var(--red-color);
            font-size: .9em;
            margin-top: 5px;
            height: 1em;
        }

        /* 시뮬레이션 화면 스타일 */
        #simulation-screen {
            display: none;
        }
        #novel-title-display {
            background-color: rgba(79, 109, 255, 0.1);
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 5px solid var(--primary-color);
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        /* 추가: 작가명, 소개글 표시 */
        #author-name-display {
            text-align: center;
            font-size: 1.1em;
            color: var(--subtext-color);
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 700;
        }
        #novel-synopsis-display {
            background-color: var(--widget-bg-alt);
            padding: 15px;
            border-radius: 8px;
            color: var(--subtext-color);
            font-size: 0.95em;
            line-height: 1.6;
            margin-top: 10px;
            margin-bottom: 20px;
            white-space: pre-wrap; /* 줄바꿈 적용 */
        }
        #novel-tags-display {
            text-align: center;
            color: var(--primary-color);
            font-size: 0.95em;
            margin-top: 5px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .earnings-info-bar {
            background-color: var(--widget-bg-alt);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .earnings-info-bar span {
            font-size: 0.9em;
            color: var(--subtext-color);
            font-weight: 500;
        }

        .speed-control-bar {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .speed-control-bar .speed-button {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background-color: var(--widget-bg-alt);
            color: var(--text-color);
            border-radius: 16px;
            cursor: pointer;
            transition: all .2s ease;
            font-size: 0.9em;
        }
        .speed-control-bar .speed-button:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #fff;
        }
        .speed-control-bar .speed-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-box {
            background: var(--widget-bg-alt);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }
        .stat-box:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
        }
        .stat-box .label {
            font-size: .9em;
            color: var(--subtext-color);
            margin-bottom: 8px;
            font-weight: 500;
        }
        .stat-box .value {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-color);
        }

        #narrative-progress-container {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        #narrative-progress-bar {
            width: 100%;
            background-color: var(--light-bg);
            border-radius: 8px;
            overflow: hidden;
            height: 25px;
            position: relative;
            border: 1px solid var(--border-color);
        }
        #narrative-progress-fill {
            height: 100%;
            border-radius: 8px;
            transition: width .5s ease-in-out, background-color .5s ease;
        }
        #narrative-progress-fill.build-up { background: linear-gradient(90deg, #3498db, #2980b9); }
        #narrative-progress-fill.climax { background: linear-gradient(90deg, var(--climax-color), #8e44ad); }
        #narrative-progress-fill.resolution { background: linear-gradient(90deg, var(--system-color), #7f8c8d); }
        #narrative-status-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 700;
            font-size: .9em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        
        #log-sidebar {
            flex-shrink: 0;
            width: 350px;
            height: calc(100vh - 40px);
            background: var(--widget-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            overflow-y: auto;
            position: sticky;
            top: 20px;
        }
        #log-sidebar h3 {
            margin-top: 0;
            color: #e0e0e0;
        }
        .log-entry {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
            opacity: 0.9;
        }
        .log-meta {
            font-size: .8em;
            color: var(--subtext-color);
            margin: 0 0 5px 0;
        }
        .log-text {
            margin: 0;
            font-size: .95em;
            line-height: 1.5;
        }
        .log-text.event { font-weight: 700; color: var(--primary-color); }
        .log-text.climax-comment { font-weight: 700; color: var(--climax-color); }
        .log-text.penalty { font-weight: 700; color: var(--red-color); }
        .log-text.positive { color: var(--positive-color); }
        .log-text.negative { color: var(--negative-color); }
        .log-text.system { color: var(--system-color); font-style: italic; }

        /* 모달 공통 CSS */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, .8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--widget-bg);
            border: 1px solid var(--border-color);
            margin: auto;
            padding: 30px 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 650px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, .5);
            animation: fadeIn .3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(.95) }
            to { opacity: 1; transform: scale(1) }
        }
        
        #result-title { color: var(--primary-color); margin-bottom: 5px; font-size: 2em; }
        #final-author-name { font-size: 1.2em; color: var(--text-color); margin-top: 0; margin-bottom: 10px; }
        #final-novel-synopsis { font-size: 0.9em; color: var(--subtext-color); margin-bottom: 20px; white-space: pre-wrap; line-height: 1.6; background-color: var(--widget-bg-alt); padding: 10px; border-radius: 8px; }

        #end-reason { color: var(--subtext-color); margin-top: 0; margin-bottom: 25px; font-size: 1.1em; }
        
        .result-section { margin-bottom: 25px; }
        .result-section h3 {
            font-size: 1.3em;
            text-align: left;
            color: var(--text-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .result-section h3 i { margin-right: 10px; color: var(--primary-color); }
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            text-align: left;
        }
        
        .result-item {
            background-color: var(--widget-bg-alt);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid var(--border-color);
        }
        .result-item i { font-size: 1.8em; color: var(--primary-color); opacity: 0.8; width: 30px; text-align: center; }
        .result-item .text-content { display: flex; flex-direction: column; }
        .result-item .label { font-size: 0.9em; color: var(--subtext-color); margin-bottom: 4px; }
        .result-item .value { font-size: 1.35em; font-weight: 700; color: var(--text-color); }
        .result-item .value.currency { color: var(--green-color); }

        .achievement-item {
            background-color: var(--widget-bg-alt);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            text-align: left;
            font-size: 0.95em;
        }

        #modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        #restart-button, #close-modal-button, .choice-button, #choice-event-confirm-button {
            padding: 12px 30px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 700;
        }
        #restart-button, #choice-event-confirm-button {
             background: var(--primary-color);
        }
        #restart-button:hover, #choice-event-confirm-button:hover { background-color: #3d5bf0; box-shadow: 0 5px 15px rgba(79, 109, 255, 0.3); }
        
        #close-modal-button {
            background: var(--system-color);
        }
        #close-modal-button:hover {
            background: #819092;
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.3);
        }


        .chart-row { display: flex; gap: 20px; margin-top: 20px; }
        .chart-wrapper { flex: 1; min-width: 0; background: var(--widget-bg-alt); padding: 15px; border-radius: 12px; }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            #app-wrapper { flex-direction: column }
            #log-sidebar { width: 100%; height: 300px; margin-top: 20px; position: static; }
            .chart-row { flex-direction: column }
            .result-grid { grid-template-columns: 1fr; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
<div id="app-wrapper">
    <div class="container">
        <!-- 설정 화면 -->
        <div id="setup-screen">
            <h1>월천킥 작가 시뮬레이터! Beta 3.1</h1>
            <div class="form-group">
                <label for="novel-title">작품 제목</label>
                <input type="text" id="novel-title" placeholder="나만의 웹소설 제목을 지어주세요">
            </div>
            <div class="form-group">
                <label for="author-name">작가명</label>
                <input type="text" id="author-name" placeholder="필명을 입력해주세요">
            </div>
            <div class="form-group">
                <label for="novel-synopsis">소개글</label>
                <textarea id="novel-synopsis" placeholder="독자들의 마음을 사로잡을 소개글을 작성해보세요"></textarea>
            </div>
            <div class="form-group"><label>메인 태그 (1개 선택)</label><div id="main-tags-container" class="tag-container"></div></div>
            <div class="form-group"><label>서브 태그 (최대 6개 선택)</label><div id="sub-tags-container" class="tag-container"></div><p id="sub-tag-limit-msg"></p></div>
            <button id="start-button">연재 시작!</button>
        </div>

        <!-- 시뮬레이션 화면 -->
        <div id="simulation-screen">
            <h2 id="novel-title-display"></h2>
            <p id="author-name-display"></p>
            <p id="novel-tags-display"></p>
            <p id="novel-synopsis-display"></p>
            <div class="earnings-info-bar">
                <span id="writing-time-per-chapter"></span>
                <span id="current-earnings"></span>
                <span id="current-hourly-wage"></span>
            </div>
            <div class="speed-control-bar">
                <button id="speed-1x" class="speed-button active">1배속</button>
                <button id="speed-1_5x" class="speed-button">1.5배속</button>
                <button id="speed-2x" class="speed-button">2배속</button>
                <button id="speed-4x" class="speed-button">4배속</button>
            </div>
            <div class="stats-grid">
                <div class="stat-box"><div class="label">현재 화수</div><div id="current-chapter" class="value">0</div></div>
                <div class="stat-box"><div class="label">최신화 조회수</div><div id="latest-chapter-views" class="value">0</div></div>
                <div class="stat-box"><div class="label">하이프 지수</div><div id="hype-meter" class="value">100%</div></div>
                <div class="stat-box"><div class="label">총 선호작</div><div id="total-favorites" class="value">0</div></div>
                <div class="stat-box"><div class="label">총 알림</div><div id="total-recommendations" class="value">0</div></div>
                <div class="stat-box"><div class="label">총 조회수</div><div id="total-views" class="value">0</div></div>
                <div class="stat-box"><div class="label">최고 최신화 조회수</div><div id="peak-latest-views" class="value">0</div></div>
                <div class="stat-box"><div class="label">최고 일일 조회수</div><div id="peak-daily-growth" class="value">0</div></div>
                <div class="stat-box"><div class="label">실시간 랭킹</div><div id="realtime-ranking" class="value">순위권 밖</div></div>
                <div class="stat-box"><div class="label">최고 실시간 랭킹</div><div id="peak-realtime-ranking" class="value">순위권 밖</div></div>
            </div>

            <div>
                <h3 class="section-title">현재 에피소드 진행도</h3>
                <div id="narrative-progress-container">
                    <div id="narrative-progress-bar">
                        <div id="narrative-progress-fill"></div>
                        <span id="narrative-status-text"></span>
                    </div>
                </div>
            </div>
            
            <div class="chart-row">
                <div class="chart-wrapper"><h3 class="chart-title">최신화 조회수 추이</h3><canvas id="latest-views-trend-chart"></canvas></div>
                <div class="chart-wrapper"><h3 class="chart-title">일자별 조회수 증가량</h3><canvas id="daily-growth-chart"></canvas></div>
            </div>
        </div>
    </div>
    <div id="log-sidebar"><h3>타임라인</h3><div id="timeline-log"></div></div>
</div>

<!-- 선택형 이벤트 모달 -->
<div id="choice-event-modal" class="modal" style="z-index: 1001;">
    <div class="modal-content" style="max-width: 550px;">
        <h2 id="choice-event-title" style="color: var(--primary-color);"></h2>
        <p id="choice-event-description" style="font-size: 1.05em; line-height: 1.6; color: var(--subtext-color); margin-bottom: 25px;"></p>
        
        <div id="choice-event-options">
            <!-- 선택지 버튼들이 여기에 동적으로 추가됩니다. -->
        </div>

        <div id="choice-event-result" style="display: none; margin-top: 20px;">
            <p id="choice-event-result-text" style="background-color: var(--widget-bg-alt); padding: 15px; border-radius: 8px;"></p>
            <button id="choice-event-confirm-button">확인</button>
        </div>
    </div>
</div>

<!-- 결과 모달 -->
<div id="result-modal" class="modal">
    <div class="modal-content">
        <h2 id="result-title"></h2>
        <h3 id="final-author-name"></h3>
        <p id="end-reason"></p>
        <p id="final-novel-synopsis"></p>
        
        <div class="result-section">
            <h3><i class="fa-solid fa-chart-line"></i> 최종 성과</h3>
            <div class="result-grid">
                <div class="result-item"><i class="fa-solid fa-eye"></i><div class="text-content"><span class="label">총 조회수</span><span id="final-total-views" class="value"></span></div></div>
                <div class="result-item"><i class="fa-solid fa-star"></i><div class="text-content"><span class="label">총 선호작</span><span id="final-total-favorites" class="value"></span></div></div>
                <div class="result-item"><i class="fa-solid fa-trophy"></i><div class="text-content"><span class="label">최고 실시간 랭킹</span><span id="final-peak-ranking" class="value"></span></div></div>
                <div class="result-item"><i class="fa-solid fa-arrow-trend-up"></i><div class="text-content"><span class="label">최고 일일 조회수</span><span id="final-peak-daily-growth" class="value"></span></div></div>
            </div>
        </div>

        <div class="result-section">
            <h3><i class="fa-solid fa-coins"></i> 수익 정산</h3>
            <div class="result-grid">
                <div class="result-item"><i class="fa-solid fa-sack-dollar"></i><div class="text-content"><span class="label">총 수익</span><span id="final-earnings" class="value currency"></span></div></div>
                <div class="result-item"><i class="fa-solid fa-clock"></i><div class="text-content"><span class="label">시급</span><span id="final-hourly-wage" class="value currency"></span></div></div>
                <div class="result-item"><i class="fa-solid fa-calendar-days"></i><div class="text-content"><span class="label">월급 환산</span><span id="final-monthly-wage" class="value currency"></span></div></div>
                <div class="result-item"><i class="fa-solid fa-pencil"></i><div class="text-content"><span class="label">총 집필 시간</span><span id="final-writing-time" class="value"></span></div></div>
            </div>

// ★★★ 코드 수정 ★★★ 확률 기반 결과를 처리하도록 함수 전체를 교체합니다.
function showChoiceEvent(event) {
    pauseGame();

    const modal = document.getElementById('choice-event-modal');
    document.getElementById('choice-event-title').textContent = event.name;
    document.getElementById('choice-event-description').textContent = event.description;
    
    const optionsContainer = document.getElementById('choice-event-options');
    optionsContainer.innerHTML = ''; 
    
    document.getElementById('choice-event-result').style.display = 'none';
    optionsContainer.style.display = 'block';

    event.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option.text;
        button.className = 'choice-button';
        button.style.cssText = "background: var(--widget-bg-alt); width: 100%; margin-bottom: 10px;";
        
        button.onclick = () => {
            // 1. 확률 기반 효과 처리
            const effectFn = option.effect;
            const result = typeof effectFn === 'function' ? effectFn() : effectFn; // 함수면 실행, 아니면 그대로 사용

            // 2. 효과 적용
            if (result.hypeBonus) {
                gameState.hypeMultiplier = Math.max(0.1, gameState.hypeMultiplier + result.hypeBonus);
                addLogMessage('event', `선택의 결과, 하이프 지수가 ${(result.hypeBonus * 100).toFixed(0)}%p 변동했습니다.`);
            }
            if (result.favoritesAbsoluteBonus) gameState.totalFavorites += result.favoritesAbsoluteBonus;
            if (result.favoritesAbsolutePenalty) gameState.totalFavorites = Math.max(0, gameState.totalFavorites - result.favoritesAbsolutePenalty);
            if (result.readerFatigue) gameState.readerFatigue = Math.min(1, Math.max(0, gameState.readerFatigue + result.readerFatigue));
            if (result.inflowMultiplier) gameState.publicAppealScore *= result.inflowMultiplier; // 영구 유입률 변경
            if (result.retentionPenalty) gameState.naturalDecay *= (1 - result.retentionPenalty); // 영구 유지율 변경
            if (result.retentionBonus) gameState.naturalDecay *= (1 + result.retentionBonus);
            if (result.loyalReaderConversionRateBonus) gameState.loyalReaderConversionRate += result.loyalReaderConversionRateBonus;
            if (result.viewGrowthMomentumBonus) gameState.viewGrowthMomentum += result.viewGrowthMomentumBonus;
            if (result.extraEarnings) gameState.extraEarnings += result.extraEarnings;
            if (result.publicAppealScoreBonus) gameState.publicAppealScore += result.publicAppealScoreBonus;
            if (result.setNarrativeState) gameState.narrativeState = result.setNarrativeState;
            
            // 강제 이벤트 트리거
            if (result.triggerEvent) {
                const eventToTrigger = randomEvents.find(e => e.name === result.triggerEvent);
                if(eventToTrigger) {
                    gameState.totalEventsTriggered++;
                    const newEvent = { ...eventToTrigger, remaining: eventToTrigger.duration };
                    gameState.activeEvents.push(newEvent);
                    addLogMessage('penalty', `[선택의 여파] 이벤트 '${eventToTrigger.name}'이 강제로 발동되었습니다!`);
                }
            }
            
            updateUI();

            // 3. 결과 텍스트 표시
            document.getElementById('choice-event-result-text').textContent = result.resultText || option.resultTextBase;
            document.getElementById('choice-event-result').style.display = 'block';
            optionsContainer.style.display = 'none';
        };
        optionsContainer.appendChild(button);
    });

    document.getElementById('choice-event-confirm-button').onclick = resumeGame;
    modal.style.display = 'flex';
}

function updateTrend() {

    gameState.currentTrendTags = shuffled.slice(0, 2);

    const playerTags = [gameState.mainTag, ...gameState.subTags];
    const hasTrendTag = gameState.currentTrendTags.some(trendTag => playerTags.includes(trendTag));

    if (hasTrendTag) {
        gameState.trendBonus = 1.2; 
        addLogMessage('positive', '작품이 트렌드에 부합하여 신규 독자 유입이 20% 증가합니다!');

    }
}

function publishNewChapter(){
    if(gameState.isPaused || !gameState.isRunning) return;

    // --- (기존 코드) ---
    // 이 부분의 코드는 화수와 날짜가 업데이트 된 '이후'의 기준으로 계산되므로,
    // 먼저 화수와 날짜를 업데이트하고 이 코드를 실행하는 것이 논리적으로 맞습니다.
    const finalViews=gameState.chapter > 0 ? gameState.chapterViews[gameState.chapter-1] : 0;
    if(gameState.chapter > 1){
        const prevViews=gameState.latestViewsTrendData[gameState.latestViewsTrendData.length-1];
        if(finalViews > prevViews){
            gameState.hypeMultiplier=Math.min(1.3,gameState.hypeMultiplier*1.05);
        } else {
            gameState.hypeMultiplier=Math.max(0.9,gameState.hypeMultiplier*0.9);
        }
    }
    if(gameState.chapter > 0){
        gameState.latestViewsTrendData.push(Math.floor(finalViews));
        gameState.latestViewsTrendLabels.push(`${gameState.chapter}화`);
        if(gameState.latestViewsTrendData.length > MAX_CHART_ITEMS){
            gameState.latestViewsTrendData.shift();
            gameState.latestViewsTrendLabels.shift();
        }
        updateLatestViewsTrendChart();
    }
    
    // --- (종료 조건 확인) ---
    if(gameState.chapter >= 250){endGame('대완결');return}
    if (gameState.chapter === 15 && finalViews < 200) {endGame('유료화 실패');return;}
    if(gameState.chapter >= 50 && gameState.chapter < 100){if(finalViews < 50){endGame('연재 부진');return}}
    else if(gameState.chapter >= 100 && gameState.chapter < 200){if(finalViews < 100){endGame('연재 부진');return}}
    if(gameState.chapter >= 200 && gameState.chapter % 50 === 0 && Math.random() < 0.3){endGame('완결');return}
    
    // --- (조회수 성장률 계산) ---
    const currentTotalViews=gameState.chapterViews.reduce((a,b)=>a+b,0);
    const pureGrowth = currentTotalViews - gameState.previousTotalViews;
    gameState.viewGrowthMomentum = (gameState.viewGrowthMomentum * 0.5) + (pureGrowth * 0.5);
    gameState.viewGrowthMomentum = Math.max(gameState.viewGrowthMomentum, finalViews * 2);
    gameState.previousTotalViews = currentTotalViews;
    gameState.peakLatestViews = Math.max(gameState.peakLatestViews, finalViews);
    gameState.peakDailyGrowth = Math.max(gameState.peakDailyGrowth, gameState.viewGrowthMomentum);
    
    // --- (차트 데이터 업데이트) ---
    gameState.dailyGrowthChartLabels.push(`${gameState.date.getMonth()+1}월 ${gameState.date.getDate()}일`);
    gameState.dailyGrowthChartData.push(Math.floor(gameState.viewGrowthMomentum));
    if(gameState.dailyGrowthChartLabels.length > MAX_CHART_ITEMS){
        gameState.dailyGrowthChartLabels.shift();
        gameState.dailyGrowthChartData.shift();
    }
    updateDailyGrowthChart();

    // ★★★ 핵심 수정 1: 화수와 날짜를 먼저 업데이트합니다. ★★★
    gameState.date.setDate(gameState.date.getDate()+1);
    gameState.chapter++; 
    
    // --- (주기적 이벤트/트렌드 업데이트) ---
    // gameState.chapter가 이미 1 증가했으므로, 이전 화수인 (gameState.chapter - 1) 기준으로 확인합니다.
    const lastChapter = gameState.chapter - 1;
    if (lastChapter > 0 && lastChapter % 20 === 0) {
        updateTrend();
    }
    
    const eventToTrigger = milestoneEvents[lastChapter.toString()];
    if (eventToTrigger) {
        showChoiceEvent(eventToTrigger);
        // ★★★ 핵심 수정 2: 여기서 return을 제거합니다. ★★★
        // return; 
    }

    // --- (새로운 화수 발행 후 상태 업데이트) ---
    if (gameState.chapter === 51) {addLogMessage('system', '장기 연재 보너스! 50화를 돌파하여 신규 독자 유입이 5% 증가합니다.');} 
    else if (gameState.chapter === 101) {addLogMessage('system', '장기 연재 보너스! 100화를 돌파하여 신규 독자 유입이 10% 증가합니다.');} 
    else if (gameState.chapter === 151) {addLogMessage('system', '장기 연재 보너스! 150화를 돌파하여 신규 독자 유입이 20% 증가합니다.');}
    
    gameState.chapterViews.push(0);
    gameState.readerFatigue=Math.min(1,gameState.readerFatigue+0.002);
    if (gameState.chapter > 200) gameState.naturalDecay *= 0.9998;
    else if (gameState.chapter > 100) gameState.naturalDecay *= 0.9999;
    else if (gameState.chapter > 50) gameState.naturalDecay *= 0.99995;
    
    gameState.narrativeProgress+=8;
    if(gameState.narrativeProgress>=100){
        gameState.narrativeProgress=0;
        gameState.narrativeCycleCount++;
        gameState.readerFatigue=Math.max(0,gameState.readerFatigue-0.05);
        addLogMessage('system',`에피소드 #${gameState.narrativeCycleCount} 시작! (독자 피로도 감소)`);
    }

    if(gameState.narrativeProgress < 70) {gameState.narrativeState='build-up'}
    else if(gameState.narrativeProgress < 95) {gameState.narrativeState='climax'}
    else {gameState.narrativeState='resolution'}

    if(gameState.chapter > 0 && gameState.chapter % 10 === 0){
        gameState.loyalReaderConversionRate=Math.max(0.1,gameState.loyalReaderConversionRate-0.03);
        addLogMessage('system',`장기 연재로 충성 독자 전환율이 ${(gameState.loyalReaderConversionRate*100).toFixed(0)}%로 조정되었습니다.`);
    }

    const loyalBonus=gameState.totalFavorites * gameState.loyalReaderConversionRate * gameState.hypeMultiplier * (0.98 + Math.random()*.04);
    if(gameState.chapterViews.length > 0) {
      gameState.chapterViews[gameState.chapter-1] += loyalBonus;
    }

    handleRandomEvents();
    updateActiveEvents();
    updateUI();
}

function updateTick(){
    if(gameState.isPaused || !gameState.isRunning || gameState.chapter===0) return;

    const eventEffects=getActiveEventEffects();let commentEffect={retentionBonus:0,retentionPenalty:0,favoritesAbsoluteBonus:0,favoritesAbsolutePenalty:0,recommendationBonus:0,favoriteRate:1};const commentChance=Math.random();
    if(commentChance<.25){
    let commentPool,comment;
    if(gameState.narrativeState==='climax'&&Math.random()<.5){commentPool=narrativeComments.climax}
    else if(gameState.narrativeState==='build-up'&&Math.random()<.4){commentPool=narrativeComments['build-up']}
    else if(gameState.narrativeState==='resolution'&&Math.random()<.4){commentPool=narrativeComments.resolution}
    else{commentPool=readerComments}
    comment=commentPool[Math.floor(Math.random()*commentPool.length)];const targetChapter=Math.floor(Math.random()*gameState.chapter)+1;addLogMessage(comment.type,comment.text,gameState.date,targetChapter);commentEffect={...commentEffect,...comment.effect}
    if (comment.type === 'positive' || comment.type === 'climax-comment') { gameState.positiveCommentsCount++; } else if (comment.type === 'negative') { gameState.negativeCommentsCount++; }
    }
    const baseInflow=10;let narrativeMultiplier=1;if(gameState.narrativeState==='build-up')narrativeMultiplier=.97;else if(gameState.narrativeState==='climax')narrativeMultiplier=1.08;const fatiguePenalty=1-gameState.readerFatigue*.1;
    let longTermBonus = 1.0;
    if (gameState.chapter > 150) {longTermBonus = 1.2;} else if (gameState.chapter > 100) {longTermBonus = 1.1;} else if (gameState.chapter > 50) {longTermBonus = 1.05;}
    
    const newReaders=baseInflow*gameState.publicAppealScore*eventEffects.inflowMultiplier*longTermBonus*gameState.trendBonus;
    
    const longTermReaders = newReaders * 0.8; const recentInflowReaders = newReaders * 0.2; 
    if (gameState.chapter > 0) { const distributionStartChapter = Math.max(0, gameState.chapter - 20); const distributionChapterCount = gameState.chapter - distributionStartChapter; if (distributionChapterCount > 0) { const viewsPerRecentChapter = recentInflowReaders / distributionChapterCount; for (let i = distributionStartChapter; i < gameState.chapter; i++) { gameState.chapterViews[i] += viewsPerRecentChapter; } } }
    let readersPropagating = longTermReaders;
    for(let i=0;i<gameState.chapter;i++){gameState.chapterViews[i]+=readersPropagating;
    let finalRetentionRate=(BASE_RETENTION_RATE*eventEffects.retentionRate*gameState.hypeMultiplier*narrativeMultiplier*fatiguePenalty*gameState.naturalDecay)+commentEffect.retentionBonus-commentEffect.retentionPenalty;
    finalRetentionRate=Math.min(finalRetentionRate,0.999);
    readersPropagating*=finalRetentionRate}
    gameState.readersReachedLatest=readersPropagating;
    let chapterFavoritesMultiplier;
    if (gameState.chapter <= 15) { chapterFavoritesMultiplier = 1.2; }
    else if (gameState.chapter <= 45) { chapterFavoritesMultiplier = 1.5; }
    else if (gameState.chapter <= 100) { chapterFavoritesMultiplier = 1.1; }
    else if (gameState.chapter <= 125) { chapterFavoritesMultiplier = 1.0; }
    else if (gameState.chapter <= 200) { chapterFavoritesMultiplier = 0.8; }
    else { chapterFavoritesMultiplier = 0.6; }

    gameState.totalFavorites+=(newReaders*.05*chapterFavoritesMultiplier*eventEffects.favoriteRate*commentEffect.favoriteRate)+commentEffect.favoritesAbsoluteBonus-commentEffect.favoritesAbsolutePenalty;
    if(gameState.totalFavorites<0)gameState.totalFavorites=0;
    gameState.totalRecommendations+=newReaders*.01+commentEffect.recommendationBonus;

    if (Math.random() < 0.0010 && !gameState.isPaused) { 
        const eventToTrigger = playerChoiceEvents[Math.floor(Math.random() * playerChoiceEvents.length)];
        showChoiceEvent(eventToTrigger);
    }

    updateUI()
}

function calculatePublicAppeal(main, subs) {
    let score = 1;
    if (tagCompatibility[main]) {
        subs.forEach(sub => {
            // tagCompatibility에 정의되지 않은 태그는 0.9의 페널티를 받습니다.
            score *= tagCompatibility[main][sub] || 0.9;
        });
    }

    // --- 1단계: 태그 조합 점수 보너스/페널티 증폭 ---
    let amplifiedScore;
    const bonusAmplifier = 1.3; // 보너스를 증폭시키는 비율
    const penaltyAmplifier = 1.5; // 페널티를 증폭시키는 비율

    if (score >= 1) {
        // 점수가 1 이상일 때 (시너지 보너스)
        const bonus = score - 1;
        const amplifiedBonus = bonus * bonusAmplifier;
        amplifiedScore = 1 + amplifiedBonus;
    } else {
        // 점수가 1 미만일 때 (조합 페널티)
        const penalty = 1 - score;
        const amplifiedPenalty = penalty * penaltyAmplifier;
        // 최종 점수는 0 이하로 내려가지 않도록 보정합니다.
        amplifiedScore = Math.max(0.1, 1 - amplifiedPenalty); // 최소 점수를 0.1로 제한
    }

    // --- 2단계: 메인 태그 자체의 페널티 적용 ---
    const penaltyFactor = mainTagPenalties[main] || 1.0;

    // --- 3단계: 최종 점수 계산 및 저장 ---
    const finalScoreWithPenalty = amplifiedScore * penaltyFactor;
    gameState.publicAppealScore = finalScoreWithPenalty;
}

function handleRandomEvents() {
    if (gameState.chapter <= 10) return;

    if (gameState.activeEvents.length > 0) return;
    const eventPool = randomEvents.filter(e => {
        if (e.name === "레전드 회차" && gameState.narrativeState !== 'climax') return false;
        return true;
    });
    const triggeredEvents = eventPool.filter(event => Math.random() < event.chance);
    if (triggeredEvents.length > 0) {
        const chosenEvent = triggeredEvents[Math.floor(Math.random() * triggeredEvents.length)];
        gameState.totalEventsTriggered++;
        if (chosenEvent.effect && chosenEvent.effect.isGameEnding) {
            addLogMessage('penalty', `[치명적 이벤트] ${chosenEvent.message}`, gameState.date);
            endGame(chosenEvent.endReason || '급완결');
            return;
        }
        const newEvent = { ...chosenEvent, remaining: chosenEvent.duration };
        gameState.activeEvents.push(newEvent);
        let type = 'event';
        if (newEvent.effect.favoritesPenaltyRate || newEvent.effect.favoritesAbsolutePenalty || newEvent.effect.latestViewsAbsolutePenalty) {
            type = 'penalty';
        }
        if (newEvent.effect.favoritesMultiplier) gameState.totalFavorites *= newEvent.effect.favoritesMultiplier;
        if (newEvent.effect.favoritesAbsoluteBonus) gameState.totalFavorites += newEvent.effect.favoritesAbsoluteBonus;
        if (newEvent.effect.favoritesAbsolutePenalty) {
            gameState.totalFavorites -= newEvent.effect.favoritesAbsolutePenalty;
            if (gameState.totalFavorites < 0) gameState.totalFavorites = 0;
        }
        if (newEvent.effect.latestViewsAbsoluteBonus && gameState.chapter > 0) {
            for (let i = 0; i < gameState.chapter; i++) {
                gameState.chapterViews[i] += newEvent.effect.latestViewsAbsoluteBonus;
            }
        }
        if (newEvent.effect.latestViewsAbsolutePenalty && gameState.chapter > 0) {
            gameState.chapterViews[gameState.chapter - 1] -= newEvent.effect.latestViewsAbsolutePenalty;
            if (gameState.chapterViews[gameState.chapter - 1] < 0) gameState.chapterViews[gameState.chapter - 1] = 0;
        }
        if (newEvent.effect.favoritesPenaltyRate) {
            gameState.totalFavorites *= (1 - newEvent.effect.favoritesPenaltyRate);
        }
        addLogMessage(type, `[이벤트] ${newEvent.message}`, gameState.date);
    }
}

function getRealtimeRanking(views) { for (const tier of rankingTiers) { if (views >= tier.views) { return tier.rank; } } return '순위권 밖'; }
function getRankValue(rankStr) { if (rankStr.includes('위')) { return parseInt(rankStr); } if (rankStr.includes('상위')) return 101; return 9999; }

function setSpeed(newMultiplier) {
    gameState.speedMultiplier = newMultiplier;
    document.querySelectorAll('.speed-button').forEach(btn => btn.classList.remove('active'));
    if (newMultiplier === 1) document.getElementById('speed-1x').classList.add('active');
    else if (newMultiplier === 1.5) document.getElementById('speed-1_5x').classList.add('active');
    else if (newMultiplier === 2) document.getElementById('speed-2x').classList.add('active');
    else if (newMultiplier === 4) document.getElementById('speed-4x').classList.add('active');
    
    if (gameState.isRunning && !gameState.isPaused) {
        clearInterval(tickIntervalId);
        clearInterval(chapterIntervalId);
        tickIntervalId = setInterval(updateTick, BASE_TICK_INTERVAL / gameState.speedMultiplier);
        chapterIntervalId = setInterval(publishNewChapter, BASE_CHAPTER_INTERVAL / gameState.speedMultiplier);
    }
    addLogMessage('system', `게임 속도가 ${newMultiplier}배로 변경되었습니다.`);
}

function updateActiveEvents(){gameState.activeEvents.forEach(e=>e.remaining--);gameState.activeEvents=gameState.activeEvents.filter(e=>e.remaining>0)}
function getActiveEventEffects(){const e={inflowMultiplier:1,retentionRate:1,favoriteRate:1};gameState.activeEvents.forEach(v=>{for(const k in v.effect){if(!k.includes('Absolute')&&!k.includes('PenaltyRate')&&!k.includes('Multiplier'))e[k]*=v.effect[k]}});return e}
function addLogMessage(type,message,date,chapter=null){const entry=document.createElement('div');entry.className='log-entry';let metaText='시스템 메시지';if(date){metaText=`${date.getMonth()+1}월 ${date.getDate()}일`;if(['positive','negative','climax-comment'].includes(type)){metaText+=` / ${chapter}화 반응`}else if(type==='system'){metaText+=` / 시스템`}}entry.innerHTML=`<p class="log-meta">${metaText}</p><p class="log-text ${type}">${message}</p>`;timelineLog.prepend(entry);if(timelineLog.children.length>100)timelineLog.lastChild.remove()}

function updateUI(){
    const totalViews = gameState.chapterViews.reduce((a,b)=>a+b,0);
    const latestViews = gameState.chapterViews[gameState.chapter-1]||0;
    
    document.getElementById('current-chapter').textContent=gameState.chapter;
    document.getElementById('latest-chapter-views').textContent = Math.floor(latestViews).toLocaleString();
    document.getElementById('hype-meter').textContent=`${(gameState.hypeMultiplier*100).toFixed(0)}%`;
    document.getElementById('total-favorites').textContent=Math.floor(gameState.totalFavorites).toLocaleString();
    document.getElementById('total-recommendations').textContent=Math.floor(gameState.totalRecommendations).toLocaleString();
    document.getElementById('total-views').textContent=Math.floor(totalViews).toLocaleString();
    document.getElementById('peak-latest-views').textContent = Math.floor(gameState.peakLatestViews).toLocaleString();
    document.getElementById('peak-daily-growth').textContent = Math.floor(gameState.peakDailyGrowth).toLocaleString();
    
    const currentRank = getRealtimeRanking(latestViews);
    document.getElementById('realtime-ranking').textContent = currentRank;

    const currentRankValue = getRankValue(currentRank);
    if (currentRankValue < gameState.peakRankingValue) {
        gameState.peakRankingValue = currentRankValue;
        gameState.peakRanking = currentRank;
    }
    document.getElementById('peak-realtime-ranking').textContent = gameState.peakRanking;
    
    const totalEarnings = Math.floor(totalViews * 10) + gameState.extraEarnings;
    const totalWritingTime = gameState.chapter * 4;
    const hourlyWage = totalWritingTime > 0 ? Math.floor(totalEarnings / totalWritingTime) : 0;
    
    document.getElementById('writing-time-per-chapter').textContent = '[편당 집필시간 : 4시간]';
    document.getElementById('current-earnings').textContent = `[현재까지 번 금액: ${totalEarnings.toLocaleString()}원]`;
    document.getElementById('current-hourly-wage').textContent = `[시급: ${hourlyWage.toLocaleString()}원]`;

    const progressFill=document.getElementById('narrative-progress-fill');const statusText=document.getElementById('narrative-status-text');const progress=gameState.narrativeProgress>100?100:gameState.narrativeProgress;progressFill.style.width=`${progress}%`;let stateText='';let stateClass='';switch(gameState.narrativeState){case'build-up':stateText=`에피소드 ${gameState.narrativeCycleCount} - 빌드업`;stateClass='build-up';break;case'climax':stateText=`에피소드 ${gameState.narrativeCycleCount} - 절정`;stateClass='climax';break;case'resolution':stateText=`에피소드 ${gameState.narrativeCycleCount} - 마무리`;stateClass='resolution';break}
    progressFill.className=`${stateClass}`;statusText.textContent=`${stateText} (${progress.toFixed(0)}%)`;
}

function updateDailyGrowthChart(){if(dailyGrowthChart){dailyGrowthChart.data.labels=gameState.dailyGrowthChartLabels;dailyGrowthChart.data.datasets[0].data=gameState.dailyGrowthChartData;dailyGrowthChart.update()}}
function updateLatestViewsTrendChart(){if(latestViewsTrendChart){latestViewsTrendChart.data.labels=gameState.latestViewsTrendLabels;latestViewsTrendChart.data.datasets[0].data=gameState.latestViewsTrendData;latestViewsTrendChart.update()}}

init();
